name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify tag matches package version
        env:
          TAG: ${{ github.ref_name }}
        run: |
          python -c "import os; import tomllib; from pathlib import Path; tag=os.environ['TAG']; data=tomllib.loads(Path('pyproject.toml').read_text('utf-8')); v=data['project']['version']; expected=f'v{v}'; assert tag==expected, f'Tag {tag} does not match pyproject version {v} (expected {expected})'"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
